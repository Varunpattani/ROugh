<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />

	<title>Bootstrap Login Form</title>
</head>
<body>
	<section>
		<div class="container mt-5 pt-5 bg-secondary">
			<div class="row">
				<div class="col-12 col-sm-7 col-md-6 m-auto">
					<div class="card border-0 shadow">
						<div class="card-body">
							<svg class="mx-auto my-3" xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
								<img src="boot.jpg" style="height:150px; " class=" img-fluid d-block mx-auto">
								<h1 align="center">Please sign in</h1>
							</svg>
							<form action="">
								<div class="form-floating mb-3">
									<input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
									<label for="floatingInput">Email address</label>
								</div>
								<div class="form-floating">
									<input type="password" class="form-control" id="floatingPassword" placeholder="Password">
									<label for="floatingPassword">Password</label>
								</div>	
								<br>
								<div class="text-center"> <input type="checkbox" class="form-check-input" id="exampleCheck1">

									<label class="form-check-label text-center" for="exampleCheck1 " >Remember me</label>
								</div>
								<br>
								<div class="d-grid gap-2 col-6 mx-auto">
									<button class="btn btn-primary" type="button">Sign in</button>
								</div>

								<div style="margin-bottom: 100px;"></div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
